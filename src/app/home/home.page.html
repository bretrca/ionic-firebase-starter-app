<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/new-task']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Tasks List</ion-title>
  </ion-toolbar>
</ion-header>


<ion-grid>

  <ion-content *ngIf="items" class="list-mini-content" padding>
    <div *ngIf="items.length > 0" class="list-mini">
        <ion-col size="6">
        <ion-list >
      <ion-item *ngFor="let item of items" [routerLink]="['/details', item.payload.doc.id]">
       
      <ion-thumbnail slot="start">
      <img [src]="item.payload.doc.data().image">
      </ion-thumbnail>
      <ion-label>{{item.payload.doc.data().title}}</ion-label>
      <ion-button fill="clear" slot="end">Details</ion-button>
      </ion-item>
      </ion-list>
    </ion-col>
    </div>
    <div *ngIf="items.length == 0" class="empty-list">
      Please create your first task.
    </div>
  </ion-content>

  <ion-card *ngFor="let item of items" [routerLink]="['/details', item.payload.doc.id]">
    <ion-card-header>
      <ion-card-title>{{item.title}}</ion-card-title>
      <ion-card-subtitle>{{item.payload.doc.data().title}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile,
      and climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>
  </ion-card>
</ion-grid>

<ion-footer (click)="logout()">
  <ion-toolbar color="medium">
    <ion-title>Log out</ion-title>
  </ion-toolbar>
</ion-footer>
