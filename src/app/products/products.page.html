 <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/new-task']">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Tasks List</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content *ngIf="items" class="list-mini-content" padding>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of items" [routerLink]="['/details', item.payload.doc.id]">
        <div *ngIf="items.length > 0" class="list-mini">
          <ion-card>
            <img [src]="item.payload.doc.data().image">

            <ion-card-header>
              <ion-card-title color="primary">{{item.payload.doc.data().title}}</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              {{item.payload.doc.data().description}}
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


  <div *ngIf="items.length == 0" class="empty-list">
    Please create your first task.
  </div>
</ion-content>
<ion-footer (click)="logout()">
  <ion-toolbar color="medium">
    <ion-title>Log out</ion-title>
  </ion-toolbar>
</ion-footer>
